

<div *ngIf="loading">
  <app-spinner></app-spinner>
</div>

<div class="container mt-4" *ngIf="!loading">

    <mat-paginator
      class="d-flex justify-content-center"
      [length]="total_movies"
      [pageSize]="20"
      [pageSizeOptions]="[20]"
      (page)="pageChange($event)"
      [pageIndex]="page"
      aria-label="Select page"
    >
  </mat-paginator>

  <app-movies-list [movies]="movies"></app-movies-list>


</div>

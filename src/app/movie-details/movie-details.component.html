
<section [ngStyle]="{ 'background-image': 'url(' + movie.backdrop_path + ')' }" class="first-section d-flex align-items-center">

  <div class="container first-section__container">
    <div class="movie-details d-flex align-items-center gap-4">
      <img [src]="movie.poster_path" [alt]="movie.title" class="movie-details__image rounded"/>
      <div class="movie-details__details">
        <header class="mb-4">
          <h1 class="m-0">{{ movie.title }} <span class="movie-details__year">({{ movie.release_date | date: 'y'}})</span> </h1>
            <div class="d-flex align-items-center gap-1">
              <ul class="movie-details__genres-list d-flex p-0 m-0">
                <li *ngFor="let genre of movie.genres">{{ genre.name}}</li>
              </ul>
              <div class="movie-details__separator">

              </div>
              <div class="movie-details__runtime">
                {{ movie.runtime}}m
              </div>
          </div>
        </header>

        <div class="movie-details__user-rating-container d-flex gap-2 align-items-center mb-4">
            <div class="movie-details__user-rating">
              {{ movie.vote_average}} / 10
            </div>
            <div class="movie-details__user-rating-title">
              user score
            </div>
        </div>
        <h2 class="mb-2">overview</h2>
        <p>
          {{ movie.overview}}
        </p>
      </div>
    </div>
  </div>
</section>

<!-- <star-rating [starType]="'svg'" [rating]="2.63"></star-rating> -->

<section class="movie-recommendations">
  <div class="movie-recommendations__container  container">
    <h2 class="bold">Recommendations</h2>
    <div class="d-flex gap-4 align-items-between">
      <div *ngFor="let recommendation of movieReommendations" class="movie-recommendations__item">
        <a [routerLink]="['/movies', recommendation.id]" class="movie-recommendations__link">
          <h3>
            {{ recommendation.title }}
          </h3>
        </a>
        <a [routerLink]="['/movies', recommendation.id]" class="movie-recommendations__link">
          <img [src]="recommendation.poster_path" [alt]="recommendation.title" class="movie-recommendations__image rounded"/>
        </a>
      </div>
    </div>
  </div>
</section>
